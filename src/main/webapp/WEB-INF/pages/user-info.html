<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<h2>Add user</h2>
<div>
    <form th:action="@{saveUser}" th:object="${user}" method="post">
        <fieldset>
            <p>
                <label th:for="name">Name</label>
                <input type="text" name="name" th:id="name" th:value="${user.getName()}">
            </p>
            <p>
                <label th:for="profession">Profession</label>
                <input type="text" name="profession" th:id="profession" th:value="${user.getProfession()}"><br/>
            </p>
            <p>
                <label th:for="age">age</label>
                <input type="text" name="age" th:id="age" th:value="${user.getAge()}"><br/>
            </p>
            <p>
                <input type="submit" value="OK"/>
            </p>
        </fieldset>
        <p>
            <button type="submit">Save user</button>
    </form>
    <br/>
    <form th:action="@{/index}">
        <button type="submit" class="btn btn-outline-danger">Back to list</button>
    </form>
</div>
</body>
</html>
